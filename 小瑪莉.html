      <script>
          var img=[];
          var forward=0;
          var curr=0;

          function go() {
            var n = 0;

            while (true) {
                n++;
                var imgs = document.getElementById("i" + n);

                if (!imgs) {
                    break;
                }

               imgs.src = imgs.id+".jpg" ;
                img.push(imgs);
            }

            document.getElementById("btn").onclick = function () {
                forward = (img.length*6);
                forward += Math.floor(Math.random() * img.length);
                time();
            }    
        }

        

         function time() {
            img[curr].className = "img";

            curr++;

            if (curr >= img.length) {
                curr = 0;
            }

            img[curr].className = "active";

            if (--forward > 90) {
                setTimeout(time, 60);
            }
            else if (--forward > 50) {
                setTimeout(time, 30);
            }
           else if (--forward > 0) {
                setTimeout(time, 10);
            } 
        }
           
        go();

       

       



       
             
         
      </script>
